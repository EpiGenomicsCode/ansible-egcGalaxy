global:
  default_inherits: default

tools:
  default:
    abstract: true
    cores: 1
    mem: cores * 4000
    params:
      tmp_dir: true
      submit_native_specification: "--account=open --time=8:00:00 --nodes=1 --cpus-per-task={cores} --mem={mem}"
